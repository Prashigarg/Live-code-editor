<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
     <link rel="shortcut icon" href="code-editor-icon-vector-1979771.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e722d3d100.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea  id="html-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-css3"></i> CSS</label>
            <textarea  id="CSS-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-js"></i> Javascript</label>
            <textarea  id="JS-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i> Output</label>
            <iframe id="Output"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
